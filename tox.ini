# tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = py27, py36
skipsdist = True

[testenv]
deps =
    pytest-cov
    pytest-bdd
    pytest-env-info
    pymongo
    pyqt5==5.9
passenv =
	PYTHONPATH
	PATH
	TEMP
	TMP
	TMPDIR
	LOGNAME
	USER
	LNAME
	USERNAME
	PATHEXT
	SYSTEMDRIVE
	SYSTEMROOT
	AVALON_MONGO
	PYBLISH_BASE
	PYBLISH_QML
	AVALON_CORE
	AVALON_LAUNCHER
	AVALON_SETUP
	CONFIG_ROOT
commands =
    pytest --cov-report term-missing --cov reveries --disable-warnings
